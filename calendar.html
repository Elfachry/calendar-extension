<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>To Do List</title>
    <link href="calendar.css" rel="stylesheet">
    <script defer src="index.global.min.js"></script>
    <script defer src="calendar.js"></script>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="sidebar-header">
                <h1>DoSimple</h1>
            </div>
            <div id="sidebar-content">
                <div id="sidebar-home-button"></div>
            </div>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="todo-popup" class="hidden">
        <div id="todo-popup-container"></div>
    </div>
    <div id="event-popup" class="hidden">
        <div id="event-popup-container"></div>
    </div>
    <div id="edit-popup" class="hidden">
        <div id="edit-popup-container"></div>
    </div>
</body>
</html>
